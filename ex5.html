<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Bordered Table</h2>
<p>Use the CSS border property to add a border to the table.</p>

<table style="width:50%">
  <tr>
    <th style="width:30%" >Firstname</th>
    <th colspan="2">Lastname</th> 
    
    <th>Age</th>
  </tr>
  <tr>
    <td style="width:90%">Jill</td>
    <td>Smith</td>
    <td rowspan="2">50</td>
    
  </tr>
  <tr>
    <td>Eve</td>
    <td style="width:70%">Jackson</td>
    <td  >94</td>
    <th>Age</th>
  </tr>
  
</table>

</body>
</html>
